# TODO: Setup Liveness probe
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-backend-deployment
spec:
  selector:
    matchLabels:
      app: nodejs-backend                                    
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: nodejs-backend
    spec:
      containers:
        - image: yashkapila/docker-nodejs-app
          name: nodejs-backend
          ports:
            - containerPort: 80